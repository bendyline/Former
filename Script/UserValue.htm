<!DOCTYPE html>
<html>
	<head>
        <title></title>

        <!-- standard template preview content.  point base href at your facer template sample folder.  -->
            <base href="../../facer/ts/" />
            <script src="ts.js"></script><link rel="stylesheet" href="ts.css" />
        <!-- end sample preview content -->

        <style>
            #toggleButton
            {
                margin-left:3px;
                font-size: small;
                text-align: right;
                height:44px;
                min-width:60px;
                vertical-align:middle;
                text-align:center;   
                background-color:white;
                border-radius:3px;                             
                color:#A0A0A0;
                border:solid 1px #A0A0A0;
                cursor:default;
                transition: all 0.3s ease-in-out
            }
      
            #toggleButton:hover
            {
                background-color: #C0C0C0 !important;
                color: white !important;
                box-shadow: 0px 2px 7px rgba(150, 150, 150, 0.5);
                border:solid 1px #C0C0C0 !important;
            }

            #toggleButton:active
            {
                box-shadow:none;
            }  
            
            #textInput
            {
                padding:2px;
                min-height:44px;
                max-height:44px;
                width:206px;
                border:solid 1px #C0C0C0;
            }  
            
            #userSummaryArea
            {
                padding-top:1px;
                padding-bottom:1px;
                padding-left:3px;
                padding-right:3px;
                min-height:44px;
                max-height:44px;
                width:206px;
                border:solid 1px #C0C0C0;
                vertical-align:top;
                background-color:#FFFFFF;
            }  

            #inputOuter
            {
                display:table;
            }

            #inputInner
            {
                display:table-row;
            }

            #inputCell
            {
                display:table-cell;
                vertical-align:middle;
            }

            #assignCell
            {
                display:table-cell;
                vertical-align:middle;
                padding-left:17px;
                padding-right:8px;
            }

            @media (max-width: 359px) 
            {
                #textInput
                {
                    width:176px;
                }
            }
        </style>
	</head>
	<body>        
        <div id="inputOuter">
            <div id="inputInner">
                <div id="inputCell">
                    <button id="userSummaryArea"></button>
                    <input type="text" id="textInput" class="k-textbox"/>
                </div>
                <div id="assignCell">
                    <input type="button" id="toggleButton" value="+ me"/>
                </div>
            </div>
        </div>
    </body>
</html>
