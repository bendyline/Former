<!DOCTYPE html>
<html>
	<head>
        <title></title>

        <!-- standard template preview content.  point base href at your facer template sample folder.  -->
            <base href="../../facer/ts/" />
            <script src="ts.js"></script><link rel="stylesheet" href="ts.css" />
        <!-- end sample preview content -->

        <style>
            #toggleButton
            {
                margin-left:3px;
                height:41px;
                padding-bottom:10px;
            }   
            
            #addTextValue
            {
                padding:2px;
                min-height:41px;
                max-height:41px;
                width:136px;
                border:solid 1px #C0C0C0;
            }  
            
            #userSummaryBin
            {
                padding-top:2px;
                padding-bottom:1px;
                padding-left:3px;
                padding-right:3px;
                min-height:50px;
                min-width:286px;
                max-width:286px;
                border:solid 1px #C0C0C0;
                vertical-align:top;
                background-color:#FFFFFF;
            }  

            #inputOuter
            {
                display:table;
                min-width:286px;
                max-width:286px;
            }
            #inputInner
            {
                display:table-row;
            }

            #inputCell
            {
                display:table-cell;
                padding-top:4px;
                padding-bottom:4px;
            }

            #assignCell
            {
                display:table-cell;
                vertical-align:top;
                padding-top:4px;
                padding-right:6px;
                padding-bottom:3px;
            }

            #meCell
            {
                display:table-cell;
                vertical-align:top;
                text-align:right;
                padding-left:6px;
                padding-top:4px;
                padding-bottom:4px;
            }

            #addTextButton
            {
                opacity:0;
                transition: all .2s ease-out; 
            }

            #button
            {
                font-size: small;
                text-align: right;
                padding: 4px;
                padding-left:10px;
                padding-right:10px;
                height:41px;
                min-width:60px;
                vertical-align:middle;
                text-align:center;   
                background-color:white;
                border-radius:3px;                             
                color:#A0A0A0;
                border:solid 1px #A0A0A0;
                cursor:default;
            }

            #button:hover
            {
                background-color: #6AC5E8;
                color: white;
                border:solid 1px #6AC5E8;
            }

            #updateMessage
            {
                padding-top:4px;
                padding-bottom:4px;
            }
        </style>
	</head>
	<body>        
        <div id="userSummaryBin"></div>
        <div id="inputOuter">
            <div id="inputInner">
                <div id="inputCell">
                    <input type="text" id="addTextValue" class="k-input" placeholder="add name"/>
                </div>
                <div id="assignCell">
                    <input type="button" id="addTextButton" class="k-button" value="add" data-ctl-class="button"/>
                </div>
                <div id="meCell">
                    <input type="button" id="addMeButton" class="k-button" value="+ me" data-ctl-class="button"/>
                </div>
            </div>
        </div>
        <div id="updateMessage" style="display:none"></div>
    </body>
</html>
