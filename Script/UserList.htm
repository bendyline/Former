<!DOCTYPE html>
<html>
	<head>
        <title></title>

        <!-- standard template preview content.  point base href at your facer template sample folder.  -->
            <base href="../../facer/ts/" />
            <script src="ts.js"></script><link rel="stylesheet" href="ts.css" />
        <!-- end sample preview content -->

        <style>
            #toggleButton
            {
                margin-left:3px;
                height:41px;
                padding-bottom:10px;
            }   
            
            #addTextValue
            {
                padding:2px;
                min-height:41px;
                max-height:41px;
                width:186px;
                border:solid 1px #C0C0C0;
            }  
            
            #userSummaryBin
            {
                padding-top:2px;
                padding-bottom:1px;
                padding-left:3px;
                padding-right:3px;
                min-height:47px;
                min-width:256px;
                max-width:256px;
                border:solid 1px #C0C0C0;
                vertical-align:top;
                background-color:#FFFFFF;
                margin-bottom:3px;
            }  

            #inputOuter
            {
                display:table;
            }
            #inputInner
            {
                display:table-row;
            }
            #inputCell
            {
                display:table-cell;
            }

            #assignCell
            {
                display:table-cell;
                vertical-align:top;
                padding-left:8px;
                padding-right:8px;
            }

            #button
            {
                height:41px;
                margin-right:3px;
            }

            #addMeButton
            {
                margin-top:3px;
            }
        </style>
	</head>
	<body>        
        <div id="userSummaryBin"></div>
        <div id="inputOuter">
            <div id="inputInner">
                <div id="inputCell">
                    <input type="text" id="addTextValue" class="k-input"/>
                </div>
                <div id="assignCell">
                    <input type="button" id="addTextButton" class="k-button" value="add" data-ctl-class="button"/>
                </div>
            </div>
        </div>
        <input type="button" id="addMeButton" class="k-button" value="+ me" data-ctl-class="button"/>
    </body>
</html>
