<!DOCTYPE html>
<html>
	<head>
        <title></title>

        <!-- standard template preview content.  point base href at your facer template sample folder.  -->
            <base href="../../facer/ts/" />
            <script src="ts.js"></script><link rel="stylesheet" href="ts.css" />
        <!-- end sample preview content -->

        <style>

            #scaleButton
            {
                border: solid 0px;
                margin: 5px;
                padding:5px;
                width:20px;
                height:20px;
            }

            #normal
            {
            }

            #selected
            {
                color: blue;
            }

            #example
            {
                color: gray;
            }

            #scaleTable
            {
                display:table;
            }

            #scaleRow
            {
                display:table-row;
            }

            #scaleBin
            {
                display:table-cell;
                padding-top:8px;
                padding-left:12px;
                padding-right:12px;
                vertical-align:middle;
            }

            #scaleMaxEnd
            {
                display:table-cell;
                margin-left:10px;
                width:100px;
                vertical-align:middle;
                padding-top:8px;
                text-align:left;
                font-size:small;
            }

            #scaleMinEnd
            {
                display:table-cell;
                margin-right:10px;
                width:100px;
                vertical-align:middle;
                padding-top:8px;
                text-align:right;
                font-size:small;
            }

            #buttonItemOuter{
                display:table;
            }

            #labelInner{
                display:table-row;
            }

            #buttonHeaderCell
            {
                display:table-cell;
                padding-left:4px;
                padding-right:4px;
                width:80px;
                vertical-align:bottom;
                text-align:center;
                padding-bottom:4px;
            }

            #buttonItemInner{
                display:table-row;
            }
            
            #buttonItemCell{
                display:table-cell;
                text-align:center;
            }
            
            #buttonItemLabelCell{
                display:table-cell;
            }

            #star
            {
                width:28px;
                height: 28px;
                cursor:default;
            }

        </style>
	</head>
	<body>  
        <div id="scaleTable">
            <div id="scaleRow">
                <div id="scaleMinEnd"></div>    
                <div id="scaleBin"/>        
                <div id="scaleMaxEnd"></div>
            </div>
        </div>
    </body>
</html>
