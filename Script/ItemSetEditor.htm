<!DOCTYPE html>
<html>
	<head>

        <!-- standard template preview content.  point base href at your facer template sample folder.  -->
            <base href="../../facer/ts/" />
            <script src="ts.js"></script><link rel="stylesheet" href="ts.css" />
        <!-- end sample preview content -->
        <title></title>
        <style>
            #addButton
            {
                margin-top:20px;
                border-radius:3px;
                height:44px;
                transition: all 0.3s ease-in-out
            }
      
            #addButton:hover
            {
                background-color: #6AC5E8 !important;
                color: white !important;
                box-shadow: 0px 2px 7px rgba(150, 150, 150, 0.5);
                border:solid 1px #6AC5E8 !important;
            }

            #addButton:active
            {
                box-shadow:none;
            }  

            #formBin
            {
                width:100%;
                margin-bottom:30px;
            }

            #headerRow
            {
                display:table-row;
            }

            #headerCell
            {
                display:table-cell;
                padding-right:4px;
                text-transform:uppercase;
                font-size:smaller;
                padding-bottom:2px;
                color:#C0C0C0;
            }
            
            #draggableBar
            {
                border:solid 1px #C0C0C0;
                background-color:#F4F4F4;
                padding:15px;
                padding-left:24px;
                display:inline-block;
                text-align:left;
                cursor:default;
                box-shadow:0px 0px 20px rgba(192, 192, 192, 0.7);                        
            }

            #buttonArea
            {
                margin-top:20px;
            }
            
            #toolbar
            {
                display:table;
                width:100%;
            }

            #toolbarInner
            {
                display:table-row;
            }
            
            #toolbarCell
            {
                display:table-cell;
                vertical-align:bottom;
            }

            #persistCell
            {
                text-align:right;
            }

            #spacerCell
            {
                width:100%;
            }

        </style>
	</head>
	<body>        
        <div id="formBin"></div>
        <div id="toolbar">
            <div id="toolbarInner">
                <div data-ctl-class="toolbarCell">
                    <input type="button" id="addButton" class="k-button" value="add item"/>
                </div>       
                <div id="persistCell" data-ctl-class="toolbarCell">
                    <BL.Forms.PersistButton id="persist"/>
                </div>
            </div>
        </div>

    </body>
</html>
