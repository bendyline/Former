<!DOCTYPE html>
<html>
	<head>

        <!-- standard template preview content.  point base href at your facer template sample folder.  -->
            <base href="../../facer/ts/" />
            <script src="ts.js"></script><link rel="stylesheet" href="ts.css" />
        <!-- end sample preview content -->

        <style>
            BODY
            {
                text-align:center;
                width:86px;
                height:44px;
                background-color:white;
                vertical-align:middle;
                text-align:center;
                border-radius:4px;
                transition: background-color .3s ease; 
                cursor:default;
                display:table;
                border: solid 0px transparent;
                transition: color 0.2s ease-in-out;
                transition: border-color 0.2s ease-in-out;
            }

            #animatingIcon
            {
                animation-name: rotate;
                animation-duration: 2.5s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
                transform-origin: 50% 50%;
                width:30px;
                height:24px;
                vertical-align:middle;
                text-align:center;
                padding-bottom:2px;
            }

            #icon
            {
                width:30px;
                height:24px;
                vertical-align:middle;
                text-align:center;
                padding-bottom:2px;
            }

            #row
            {
                display:table-row;
            }

            #iconCell
            {
                display:table-cell;
                width:32px;
                padding-top:8px;
            }

            #text
            {
                display:table-cell;
                font-size:large;
                cursor:default;
                padding-top:6px;
                vertical-align:top;
                text-align:left;
                transition: all 0.2s ease-in-out;
                color:#808080;
            }
        </style>
	</head>
	<body>   
        <div id="row">
            <div id="iconCell">
                <div id="icon" style="display:none"><span class="glyphicon glyphicon-refresh"></span></div>
                <div id="animatingIcon"  style="display:none"><span class="glyphicon glyphicon-refresh"></span></div>
            </div>
            <div id="text"></div>
        </div>
    </body>
</html>
