<!DOCTYPE html>
<html>
	<head>

        <!-- standard template preview content.  point base href at your facer template sample folder.  -->
            <base href="../../facer/ts/" />
            <script src="ts.js"></script><link rel="stylesheet" href="ts.css" />
        <!-- end sample preview content -->

        <style>

            body
            {
                margin-top:2px;
                margin-bottom:2px;
            }

            #choiceButton
            {
                border:solid 1px white;
                border-radius:9px;
                width:18px;
                height:18px;
                font-size:3pt;
                vertical-align:top;
                position:relative;
                left:-6px;
                top:1px;
            }

           #choiceButtonOuter
            {
                border:solid 1px #606060;
                border-radius:12px;
                background-color:white;
                width:24px;
                height:24px;
                margin:8px;
                margin-top:9px;
            }

            #selected
            {
                background-color:#606060;
                border-color:#606060;
            }

            #normal
            {
                background-color:white;
                border-color:white;
            }

            #choiceBin
            {
                display:table;
            }

            #choiceRow
            {
                display:table-row;
            }

            #imageCell
            {
                display:table-cell;
                vertical-align:top;
                padding-bottom:8px;
                text-align:center;
                cursor:default;
            }

            #choiceImage
            {
                height:81px;
            }

            #labelCell
            {
                display:table-cell;
                vertical-align:top;
                padding-left:4px;
                padding-top:7px;
                cursor:default;
            }

            #buttonCell
            {
                display:table-cell;
            }
        </style>
	</head>
	<body> 
       <div id="choiceBin"/>
    </body>
