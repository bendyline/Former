<!DOCTYPE html>
<html>
	<head>
        <title></title>

        <!-- standard template preview content.  point base href at your facer template sample folder.  -->
            <base href="../../facer/ts/" />
            <script src="ts.js"></script><link rel="stylesheet" href="ts.css" />
        <!-- end sample preview content -->

        <style>
            #formBin
            {
                display:table;
            }

            #toolbar
            {
                display:table;
                width:100%;
            }

            #toolbarInner
            {
                display:table-row;
            }
            
            #toolbarCell
            {
                display:table-cell;
                vertical-align:top;
                padding-top:20px;
            }

            #persistCell
            {
                text-align:right;
            }

            #spacerCell
            {
                width:100%;
            }

        </style>
	</head>
	<body>        
        <BL.UI.KendoControls.Grid id="grid"/>
        <div id="toolbar">
            <div id="toolbarInner">
                <div data-ctl-class="toolbarCell">
                    <input type="button" id="addButton" class="k-button" value="add item"/>
                </div>       
                <div data-ctl-class="toolbarCell" id="spacerCell">&#160;</div>    
                <div id="persistCell" data-ctl-class="toolbarCell">
                    <BL.Forms.PersistButton id="persist"/>
                </div>
            </div>
        </div>
    </body>
</html>
