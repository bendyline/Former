<!DOCTYPE html>
<html>
	<head>
        <title></title>

        <!-- standard template preview content.  point base href at your facer template sample folder.  -->
            <base href="../../facer/ts/" />
            <script src="ts.js"></script><link rel="stylesheet" href="ts.css" />
        <!-- end sample preview content -->

        <style>
            #formBin
            {
                display:table;
            }

            #toolbar
            {
                display:table;
                width:100%;
                margin-bottom:2px;
            }

            #toolbarInner
            {
                display:table-row;
            }
            
            #toolbarCell
            {
                display:table-cell;
                vertical-align:top;
            }

            #persistCell
            {
                text-align:right;
            }

            #spacerCell
            {
                width:100%;
            }

            #button
            {
                display:inline-block;
                margin-right:10px;
                vertical-align:middle;
                text-align:center;   
                height:44px;
                background-color:white;
                border-radius:3px;                             
                color:#A0A0A0;
                border:solid 1px #A0A0A0;
                cursor:default;
                transition: all 0.3s ease-in-out
            }
      
            #button:hover
            {
                background-color: #6AC5E8 !important;
                color: white !important;
                box-shadow: 0px 2px 7px rgba(150, 150, 150, 0.5);
                border:solid 1px #6AC5E8 !important;
            }

            #button:active
            {
                box-shadow:none;
            }  

        </style>
	</head>
	<body>      
        <div id="toolbar">
            <div id="toolbarInner">
                <div data-ctl-class="toolbarCell">
                    <input type="button" id="addButton" data-ctl-class="button" value="add item" style="display:none;"/>
                </div>       
                <div data-ctl-class="toolbarCell">
                    <input type="button" id="deleteButton" data-ctl-class="button" value="delete item" style="display:none;"/>
                </div>       
                <div data-ctl-class="toolbarCell" id="spacerCell">&#160;</div>    
                <div id="persistCell" data-ctl-class="toolbarCell">
                    <BL.Forms.PersistButton id="persist"/>
                </div>
            </div>
        </div>
        <div id="gridContainer">  
        </div>

    </body>
</html>
