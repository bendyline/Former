<!DOCTYPE html>
<html>
	<head>
        <title></title>

        <!-- standard template preview content.  point base href at your facer template sample folder.  -->
            <base href="../../facer/ts/" />
            <script src="ts.js"></script><link rel="stylesheet" href="ts.css" />
        <!-- end sample preview content -->

        <style>
            body
            {
                margin-bottom:4px;
                background-color:#FAFAFA;
                border:solid 1px #F4F4F4;
                padding-top:2px;
                margin-left:8px;
                margin-right:8px;
                padding-bottom:2px;
                padding-left:2px;
                padding-right:2px;
            }

            #deleteButton
            {
                vertical-align:middle;
                text-align:right;
                padding:8px; 
                border-radius:3px;
                border:solid 0px;     
                height:44px;     
                background-color:transparent;
                font-family:'Kendo UI';
                float:right;
                font-size:12pt;
                color:#D0D0D0;  
            }

            #grippieElement
            {
                vertical-align:middle;
                text-align:left;
                padding-left:6px;
                padding-top:2px;
                padding-bottom:4px;    
                border:solid 0px;     
                cursor:default;
                height:44px;     
                float:left;
                font-family:'Kendo UI';
                font-size:18pt;
                color:#D0D0D0;  
                position:relative;
                left:-8px;
            }

            #specialArea
            {
                display:table;
                width:100%;
            }

            #specialRow
            {
                display:table-row;
            }

            #specialCell
            {
                display:table-cell;
                padding-top:4px;
                vertical-align:top;
            }
            
            #contentCell
            {
                display:table-cell;
                vertical-align:top;
            }

            #fields
            {
                width:100%;
            }
        </style>
	</head>
	<body> 
        <form id="form" action="">  

            <div id="specialArea">
                <div id="specialRow">     
                    <div data-ctl-class="specialCell">
                        <div id="grippieArea">
                        </div>
                    </div>
                    <div id="fields" data-ctl-class="contentCell">
                        <BL.Forms.FieldIterator id="fieldIterator" FieldTemplateId="bl-forms-unlabeledfield" />
                    </div>
                    <div data-ctl-class="specialCell">
                        <div id="specialButtons">
                        </div>
                    </div>
                </div>
            </div>

        </form> 
    </body>
</html>
